<a th:fragment="adminInvoicePaging(pageNum, label, tooltip)"
    th:href="@{'/admin/invoices/show-invoices?'
    + 'page=' + ${pageNum} + '&size=' + ${pageSize}
    + ${type != null ? '&type=' + type : ''}
    + ${value != null ? '&value=' + value : ''}
    }" class="page-link" th:label="${tooltip}" rel="tooltip">
    [[${label}]]
</a>
