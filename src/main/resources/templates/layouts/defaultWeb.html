<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Fruitables - Vegetable Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/templates/views/web/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
  <link th:href="@{/templates/views/web/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/templates/views/web/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link th:href="@{/templates/views/web/css/style.css}" rel="stylesheet">

</head>
<body>


  <div th:replace="fragments/defaultWebHeader :: div"></div>

  <!-- Navbar start -->
  <div class="container-fluid fixed-top">
    <div class="container px-0">
      <nav class="navbar navbar-light bg-white navbar-expand-xl">
        <a href="<c:url value='/'/> " class="navbar-brand"><h1 class="text-primary display-6">Fruitables</h1></a>
        <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
          <span class="fa fa-bars text-primary"></span>
        </button>
        <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
          <div class="navbar-nav mx-auto">
            <a th:href="@{/static}" th:classappend="${currentPage == 'home'} ? 'active' : ''" class="nav-item nav-link">
              Home
            </a>

            <a th:href="@{/static}" th:classappend="${currentPage == 'shop'} ? 'active' : ''" class="nav-item nav-link">
              Shop
            </a>
            <a th:href="@{/static}" th:classappend="${currentPage == 'blog'} ? 'active' : ''" class="nav-item nav-link">
              Blog
            </a>
            <a th:href="@{/static}" th:classappend="${currentPage == 'contact'} ? 'active' : ''" class="nav-item nav-link">
              Contact
            </a>
          </div>
          <div class="d-flex m-3 me-0">
            <a th:href="@{/cart}" id="cart-url" class="position-relative me-4 my-auto">
              <i class="fa fa-shopping-bag fa-2x"></i>
              <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                    style="top: -5px; left: 15px; height: 20px; min-width: 20px;">3</span>
            </a>
            <a th:href="@{/profile}" id="user-page-url" class="my-auto">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>

  </div>
  <!-- Navbar End -->
  <div th:replace="${content}"></div>

  <div th:replace="fragments/defaultWebFooter :: div"></div>

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
          class="fa fa-arrow-up"></i></a>


  <!-- JavaScript Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/templates/views/web/lib/easing/easing.min.js}"></script>
  <script th:src="@{/templates/views/web/lib/waypoints/waypoints.min.js}"></script>
  <script th:src="@{/templates/views/web/lib/lightbox/js/lightbox.min.js}"></script>
  <script th:src="@{/templates/views/web/lib/owlcarousel/owl.carousel.min.js}"></script>

  <!-- Template Javascript -->
  <script th:src="@{/templates/views/web/js/main.js}"></script>
</body>
</html>
